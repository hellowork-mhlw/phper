name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    - name: Tests
      continue-on-error: true
      run: for url in `curl https://gist.githubusercontent.com/hellowork-mhlw/2fd4fdf9b07faee34dafacaba6bfff95/raw/hatebu.urls.txt`; do echo "$url"; php index.php "$url"; done
